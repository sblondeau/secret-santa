<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="start" class="moon"></label>
    <input type="checkbox" class="start" id="start">
    <div class="night"></div>
    <div class="bg-tree tree">
        <div class="subtree"></div>
        <div class="subtree"></div>
        <div class="subtree"></div>
        <div class="trunk"></div>
    </div>
    <div class="bg-tree tree">
        <div class="subtree"></div>
        <div class="subtree"></div>
        <div class="subtree"></div>
        <div class="trunk"></div>
    </div>
    <div class="bg-tree tree">
        <div class="subtree"></div>
        <div class="subtree"></div>
        <div class="subtree"></div>
        <div class="trunk"></div>
    </div>
    <div class="bg-tree tree">
        <div class="subtree"></div>
        <div class="subtree"></div>
        <div class="subtree"></div>
        <div class="trunk"></div>
    </div>

    <h1>Merry Christmas</h1>
    <div class="elements">
        <div class="snowman">
            <div class="hat"></div>
            <div class="ball head">
                <div class="eye"></div>
                <div class="carrot"></div>
                <div class="eye"></div>
            </div>
            <div class="ball body"></div>
            <div class="ball legs"></div>
        </div>

        <div class="candy">
            J
        </div>

        <div class="xmas-balls">
            <div class="xmas-ball"></div>
            <div class="xmas-ball long-ball"></div>
        </div>

        <div class="tree">
            <div class="subtree"></div>
            <div class="subtree"></div>
            <div class="subtree"></div>
            <div class="trunk"></div>
        </div>
    </div>

    <div class="santa-train">
        <div class="train">
            <div class="back"></div>
            <div class="bottom"></div>
            <div class="front"></div>
            <div class="rail"></div>
        </div>
        <div class="santa">
            <div class="ohohoh">Oh Oh Oh</div>
            <div class="hat"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="belt"></div>
            <div class="trousers"></div>
        </div> 

        <div class="reindeer">
            <div class="body"></div>
            <div class="head"></div>
            <div class="nose"></div>
            <div class="legs"></div>
        </div> 

    </div>
</body>

</html>
